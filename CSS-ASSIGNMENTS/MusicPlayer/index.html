<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Music Player</h1>
        <button id="create-playlist-button" class="button-plus">+</button>
      </header>
      <main>
        <div id="content">
          <section id="playlist-section">
            <label for="playlist-dropdown">Playlist:</label>
            <select id="playlist-dropdown"></select>
            <button id="create-playlist-button-small" class="button-plus small">
              +
            </button>
            <input type="file" id="file-upload" accept="audio/*,video/*" />
            <div id="song-list"></div>
          </section>
          <section id="player-section">
            <div id="player-controls">
              <div id="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-description">Description</p>
              </div>
              <div id="lyrics">Lyrics</div>
            </div>
          </section>
          <section id="video-section">
            <video id="video-player" controls></video>
          </section>
        </div>
      </main>
      <section id="compact-player">
        <audio id="audio-player" controls></audio>
        <div id="player-controls-compact">
          <button id="prev-song" class="button-secondary">‚èÆÔ∏è</button>
          <button id="play-pause" class="button-secondary">‚ñ∂Ô∏è</button>
          <button id="replay" class="button-secondary">üîÅ</button>
          <button id="next-song" class="button-secondary">‚è≠Ô∏è</button>
          <button id="repeat" class="button-secondary">üîÇ</button>
        </div>
        <p id="compact-song-title">Song Title</p>
      </section>
    </div>
    <script src="js/script.js"></script>
    <script src="js/song1.js"></script>
    <script src="js/song2.js"></script>
  </body>
</html>
